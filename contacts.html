<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio - Головна</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="page-header">
      <div class="container page-header__container">
        <a href="./index.html" lang="en" class="logo"
          >Web<span class="logo__append">Studio</span></a
        >
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="./index.html" class="nav__link">Студія</a></li>
            <li class="nav__item"><a href="./portfolio.html" class="nav__link">Портфоліо</a></li>
            <li class="nav__item">
              <a href="./contacts.html" class="nav__link nav__link--active">Контакти</a>
            </li>
          </ul>
        </nav>
        <ul class="contact-list">
          <li class="contact-list__item">
            <a href="mailto:info@devstudio.com" class="contact-list__link">
              <svg width="16" height="12" class="contact-list__logo">
                <use href="./images/icons.svg#email"></use>
              </svg>
              info@devstudio.com</a
            >
          </li>
          <li class="contact-list__item">
            <a href="tel:+380961111111" class="contact-list__link">
              <svg width="10" height="16" class="contact-list__logo">
                <use href="./images/icons.svg#phone"></use>
              </svg>
              +38 096 111 11 11</a
            >
          </li>
        </ul>
      </div>
    </header>

    <main></main>

    <footer class="footer">
      <div class="container">
        <h2 class="visually-hidden">Наші контакти</h2>
        <div>
          <a class="link logo" href="./index.html" lang="en"
            >Web<span class="address logo">Studio</span></a
          >
          <address>
            <ul class="address link">
              <li>
                <a
                  class="map link"
                  href="https://goo.gl/maps/VFaLbRyGuWgCr1U5A"
                  target="_blank"
                  rel="noopener noreferrer"
                  >м. Київ, пр-т Лесі Українки, 26</a
                >
              </li>
              <li><a href="mailto:info@devstudio.com">info@devstudio.com</a></li>
              <li><a href="tel:+380961111111">+38 096 111 11 11</a></li>
            </ul>
          </address>
        </div>
        <div class="join-in">
          <h3 class="h3-title">Приєднуйтесь</h3>
          <ul class="social-list">
            <li>
              <a href=""
                ><div>
                  <svg width="20" height="20">
                    <use href="./images/icons.svg#instagram"></use>
                  </svg></div
              ></a>
            </li>
            <li>
              <a href=""
                ><div>
                  <svg width="20" height="20">
                    <use href="./images/icons.svg#twitter"></use>
                  </svg></div
              ></a>
            </li>
            <li>
              <a href=""
                ><div>
                  <svg width="20" height="20">
                    <use href="./images/icons.svg#facebook"></use>
                  </svg></div
              ></a>
            </li>
            <li>
              <a href=""
                ><div>
                  <svg width="20" height="20">
                    <use href="./images/icons.svg#linkedin"></use>
                  </svg></div
              ></a>
            </li>
          </ul>
        </div>
        <div class="subscribe">
          <h3 class="h3-title">Підпишіться на розсилку</h3>
          <form autocomplete="off">
            <label>
              <input type="email" name="email" placeholder="E-mail" />
            </label>
            <button type="submit" class="btn-submit">
              <p>Підписатися</p>
              <svg width="24" height="24"><use href="./images/icons.svg#icon-send"></use></svg>
            </button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
