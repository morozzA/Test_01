<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio - Головна</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="./css/contacts.min.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="page-header">
      <div class="container page-header__container">
        <a href="./index.html" lang="en" class="logo"
          ><span class="logo__prepend">Web</span>Studio</a
        >
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="./index.html" class="nav__link">Студія</a></li>
            <li class="nav__item"><a href="./portfolio.html" class="nav__link">Портфоліо</a></li>
            <li class="nav__item">
              <a href="./contacts.html" class="nav__link nav__link--active">Контакти</a>
            </li>
          </ul>
        </nav>
        <ul class="contact-list">
          <li class="contact-list__item">
            <a href="mailto:info@devstudio.com" class="contact-list__link">
              <svg width="16" height="12" class="contact-list__logo">
                <use href="./images/icons.svg#email"></use>
              </svg>
              info@devstudio.com</a
            >
          </li>
          <li class="contact-list__item">
            <a href="tel:+380961111111" class="contact-list__link">
              <svg width="10" height="16" class="contact-list__logo">
                <use href="./images/icons.svg#phone"></use>
              </svg>
              +38 096 111 11 11</a
            >
          </li>
        </ul>
      </div>
    </header>

    <main></main>

    <footer class="page-footer">
      <div class="container page-footer__container">
        <h2 class="visually-hidden">Наші контакти</h2>
        <div class="contacts">
          <a class="logo contacts__logo" href="./index.html" lang="en"
            ><span class="logo__prepend">Web</span>Studio</a
          >
          <address class="address contacts__address">
            <ul class="address__list">
              <li class="address__item">
                <a
                  href="https://goo.gl/maps/VFaLbRyGuWgCr1U5A"
                  target="_blank"
                  rel="noopener noreferrer nofollow"
                  class="address__link address__link--white"
                  >м. Київ, пр-т Лесі Українки, 26</a
                >
              </li>
              <li class="address__item">
                <a href="mailto:info@devstudio.com" class="address__link">info@devstudio.com</a>
              </li>
              <li class="address__item">
                <a href="tel:+380961111111" class="address__link">+38 096 111 11 11</a>
              </li>
            </ul>
          </address>
        </div>
        <div class="join-in page-footer__join-in">
          <h3 class="h3 join-in__h3 page-footer__h3">Приєднуйтесь</h3>
          <ul class="social-list join-in__social-list">
            <li class="social-list__item">
              <a
                href=""
                target="_blank"
                rel="noopener noreferrer nofollow"
                class="social-list__link"
                ><div class="social-list__circle">
                  <svg width="20" height="20" class="social-list__logo">
                    <use href="./images/icons.svg#instagram"></use>
                  </svg></div
              ></a>
            </li>
            <li class="social-list__item">
              <a
                href=""
                target="_blank"
                rel="noopener noreferrer nofollow"
                class="social-list__link"
                ><div class="social-list__circle">
                  <svg width="20" height="20" class="social-list__logo">
                    <use href="./images/icons.svg#twitter"></use>
                  </svg></div
              ></a>
            </li>
            <li class="social-list__item">
              <a
                href=""
                target="_blank"
                rel="noopener noreferrer nofollow"
                class="social-list__link"
                ><div class="social-list__circle">
                  <svg width="20" height="20" class="social-list__logo">
                    <use href="./images/icons.svg#facebook"></use>
                  </svg></div
              ></a>
            </li>
            <li class="social-list__item">
              <a
                href=""
                target="_blank"
                rel="noopener noreferrer nofollow"
                class="social-list__link"
                ><div class="social-list__circle">
                  <svg width="20" height="20" class="social-list__logo">
                    <use href="./images/icons.svg#linkedin"></use>
                  </svg></div
              ></a>
            </li>
          </ul>
        </div>
        <div class="subscribe page-footer__subscribe">
          <h3 class="h3 subscribe__h3 page-footer__h3">Підпишіться на розсилку</h3>
          <form autocomplete="off" class="subscribe__form">
            <label>
              <input type="email" name="email" placeholder="E-mail" class="subscribe__input" />
            </label>
            <button type="submit" class="button subscribe__button">
              <p>Підписатися</p>
              <svg width="24" height="24" class="button__logo">
                <use href="./images/icons.svg#icon-send"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
